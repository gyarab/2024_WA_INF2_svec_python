{% extends "content/base.html" %}
{% load static %}

{% block header %}
    <style>
        body {
            position: relative; 
            background-image: url("{% static 'images/eur.png' %}"); /* Correct path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        h1 {
            position: relative;
            font-family: 'IM Fell English', serif;
            text-align: center;
            z-index: 1;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        a:hover {
            color: #ff9900;
            text-decoration: underline;
        }

        a:active {
            color: #ff6600;
        }

        a:visited {
            color: #ffaa33;
        }
    </style>

    <h1>
        Databáze nejdůležitějších bitev 19. století
    </h1>
{% endblock %}

{% block main %}
    <div style="text-align: center; position: relative; z-index: 1;">
        {% for article in articles %}
            <a href="/article/{{ forloop.counter0 }}">
                <h2 style="font-family: 'IM Fell English', serif;">{{ article.title }}</h2>
            </a>
            <p>{{ article.war }}</p>
        {% endfor %}
    </div>
{% endblock %}
